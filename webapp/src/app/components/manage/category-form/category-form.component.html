<div class="flex flex-col items-center px-40 mt-10">
  @if(isEdit){
  <h1>Atualizar Categoria</h1>
  }@else{
  <h1>Criar Nova Categoria</h1>
  }
  <form class="shadow-sm w-96 p-4">
    <div class="flex flex-wrap">
      <div class="w-full gap-4">
        <mat-form-field class="w-full">
          <mat-label> Nome </mat-label>
          <input matInput type="text" [(ngModel)]="name" name="name" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-center">
        @if(isEdit){
        <button
          mat-raised-button
          color="primary"
          [disabled]="!name"
          (click)="update()"
        >
          Atualizar
        </button>
        } @else {
        <button
          mat-raised-button
          color="primary"
          [disabled]="!name"
          (click)="add()"
        >
          Criar
        </button>
        }
      </div>
    </div>
  </form>
</div>
